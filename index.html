<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    .mode-switch {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .mode-switch button {
      flex: 1;
      margin: 0 0.25rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-switch button.active {
      background-color: #ff9a76;
      color: white;
    }
    .timer {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background-color: #f6a623;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-switch">
      <button id="workBtn" class="active">Work</button>
      <button id="breakBtn">Break</button>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let timerDisplay = document.getElementById("timer");
    let workBtn = document.getElementById("workBtn");
    let breakBtn = document.getElementById("breakBtn");

    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let time = workTime;
    let timer;
    let isRunning = false;

    function updateDisplay() {
      let minutes = String(Math.floor(time / 60)).padStart(2, '0');
      let seconds = String(time % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            stopTimer();
            alert("Time's up!");
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      time = workBtn.classList.contains('active') ? workTime : breakTime;
      updateDisplay();
    }

    workBtn.addEventListener("click", () => {
      workBtn.classList.add("active");
      breakBtn.classList.remove("active");
      time = workTime;
      resetTimer();
    });

    breakBtn.addEventListener("click", () => {
      breakBtn.classList.add("active");
      workBtn.classList.remove("active");
      time = breakTime;
      resetTimer();
    });

    updateDisplay();
  </script>
</body>
</html>
